<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My 8-bit Site</title>

  <!-- Press Start 2P (pixel font) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Press Start 2P (pixel font). -->
  <!-- NES.css (official CDN) -->
  <link <link href="nes.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />

</head>
<body>
  <main class="wrap">
    <h1 class="nes-text is-primary hero">MY 8-BIT SITE</h1>

    <div class="nav">
      <a class="nes-btn is-primary" href="#about">ABOUT</a>
      <a class="nes-btn is-success" href="#projects">PROJECTS</a>
      <a class="nes-btn is-warning" href="#contact">CONTACT</a>
    </div>

    <section id="about" class="nes-container with-title is-centered" style="margin-bottom:1rem;">
      <p class="title">ABOUT</p>
      <p class="small">Built with NES.css and pixel fonts — real 8-bit styling.</p>
    </section>

    <section id="projects" style="margin-bottom:1rem;">
      <div class="nes-container is-rounded">
        <p class="title">PROJECTS</p>
        <p class="small">Put your project cards, images, or links here.</p>
      </div>
    </section>

    <section id="contact">
      <p class="small">Want a contact form? We can add a simple static form or connect to a form service later.</p>
    </section>

    <footer style="margin-top:1.5rem;">
      <p class="nes-text is-disabled small">Pixel vibes — NES.css</p>
    </footer>
  </main>
</body>
</html>
